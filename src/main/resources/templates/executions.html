<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Выполнение работ</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Выполнение работ</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/executions}">Выполнение работ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/works}">Лабораторные работы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Студенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Выполнение работ </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/executions/new}" class="btn btn-primary btn-sm mb-3"> Добавить карточку выполнения работы</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Статус</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="execution:${executions}">
            <td th:text="${execution.status}"></td>
            <td>
                <a th:href="@{/execution/view/{id}(id=${execution.id})}"
                   class="btn btn-primary">Просмотреть</a>

                <a th:href="@{/executions/edit/{id}(id=${execution.id})}"
                   class="btn btn-primary">Изменить</a>

                <a th:href="@{/executions/{id}(id=${execution.id})}"
                   class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
