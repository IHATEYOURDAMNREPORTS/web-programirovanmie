<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Лабораторные работы</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Лабораторные работы</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/executions}">Выполнение работ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/works}">Лабораторные работы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Студенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Лабораторные работы </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/works/new}" class="btn btn-primary btn-sm mb-3"> Добавить карточку лабораторной работы</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Название </th>
            <th> Предмет</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="work: ${works}">
            <td th:text="${work.name}"></td>
            <td th:text="${work.course}"></td>
            <td>
                <a th:href="@{/work/view/{id}(id=${work.id})}"
                   class="btn btn-primary">Просмотреть</a>

                <a th:href="@{/works/edit/{id}(id=${work.id})}"
                   class="btn btn-primary">Изменить</a>

                <a th:href="@{/works/{id}(id=${work.id})}"
                   class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
